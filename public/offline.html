
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rynse - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      max-width: 80%;
    }
    button {
      background-color: #9b87f5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img class="logo" src="/lovable-uploads/3d6deccc-d4a2-4bfb-9acc-18c6e46f5b73.png" alt="Rynse Logo">
  <h1>You're currently offline</h1>
  <p>Please check your internet connection and try again.</p>
  <button onclick="window.location.reload()">Try Again</button>
  <script>
    // Add event listener to detect when we come back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
